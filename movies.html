<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="movies.css">
    <link  href="movies.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:ital,wght@1,600&family=Domine&family=El+Messiri:wght@700&family=Exo:wght@500&family=Sacramento&family=Yeseva+One&display=swap" rel="stylesheet">
	<script src="movies.js"></script>
</head>
<body>
    <input class="c-checkbox" type="checkbox" id="start">
<input class="c-checkbox" type="checkbox" id="progress2">
<input class="c-checkbox" type="checkbox" id="progress3">
<input class="c-checkbox" type="checkbox" id="finish">
<div class="c-form__progress"></div>

<div class="c-formContainer">
  <div class="c-welcome">
    <div style = "background-color: black; position: relative; top: 30%;">
      <h2>Your recommendations are here!</h2>
    <ul>
      <form class="c-form" action="{{ url_for('getmoviename')}}">
      </form>
      </ul>
    </div>
    
  </div>
  <form class="c-form" action="{{ url_for('getmoviename')}}">
    <div class="c-form__group">
      <label class="c-form__label" for="username">
                    <input
                        type="text"
                       
                        class="c-form__input"
                        placeholder=" "
                        
                        required>

                    <label class="c-form__next" for="progress2" role="button">
                        <span class="c-form__nextIcon"></span>
                    </label>

      <span class="c-form__groupLabel">Give us the movie name here!</span>
      <b class="c-form__border"></b>
      </label>
    </div>

    <div class="c-form__group">
      <label class="c-form__label" for="femail">
                   <input
                        type="year"
                        id="femail"
                        class="c-form__input"
                        placeholder=" "
                        
                        required> 

                    <label class="c-form__next" for="progress3" role="button">
                        <span class="c-form__nextIcon"></span>
                    </label>

      <span class="c-form__groupLabel">What's the release year of the movie!?</span>
      <b class="c-form__border"></b>
      </label>
    </div>

    <div class="c-form__group">
      <label class="c-form__label" for="fpass">
                    <input
                       
                        id="fpass"
                        class="c-form__input"
                        placeholder=" "
                        required>

                    <label class="c-form__next" for="finish" role="button">
                        <span class="c-form__nextIcon"></span>
                    </label>

      <span class="c-form__groupLabel">How was the movie according to you!?</span>
      <b class="c-form__border"></b>
      </label>
    </div>

    <label class="c-form__toggle" for="start">GO!</label>
  </form>
</div>
		
</body>
</html>
